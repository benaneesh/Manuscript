general:
  branches:
    ignore:
      - gh-pages
      - assets
      - feature/swift2

machine:
  xcode:
    version: "6.3.1"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        -scheme Manuscript
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=8.1,name=iPhone 6'
        -workspace Manuscript.xcworkspace
        -configuration Debug
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        clean test
        ONLY_ACTIVE_ARCH=NO
        TEST_AFTER_BUILD=YES
        GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES
        GCC_GENERATE_TEST_COVERAGE_FILES=YES |
      tee $CIRCLE_ARTIFACTS/xcode_raw_ios.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/ios-results.xml
